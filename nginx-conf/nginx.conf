
user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';



    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;
    upstream backend-app {
       server 103.3.62.244:8092;
    }
    upstream backend-auth {
       server 103.3.62.244:8093;
    }
    upstream backend-dev-app {
       server 103.3.62.244:8082;
    }
    upstream backend-dev-auth {
       server 103.3.62.244:8083;
    }
	upstream backend-app-role {
       server 103.3.62.244:8182;
    }
    upstream backend-auth-role {
       server 103.3.62.244:8183;
    }
    # include /etc/nginx/conf.d/*.conf;

	server {
        listen 90;
        listen [::]:90;
		server_name docs;
        location / {
            root   /usr/share/nginx/docs;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html =404;
        }
		 location /auth-server/ {
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_pass http://backend-auth;
            proxy_redirect off;
        }
	}
    server {
        listen 80;
        listen [::]:80;
		client_max_body_size 100M;
        proxy_read_timeout 195;

		server_name prod;
        location / {
            root   /usr/share/nginx/staging;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }
        location /api/ {
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_pass http://backend-app;
            proxy_redirect off;
        }

        location /auth-server/ {
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_pass http://backend-auth;
            proxy_redirect off;
        }

        location ~ /resources/upload/file/(?<section>.*) {
            rewrite ^/resources/upload/file//(.*)$ /$1 break;
            proxy_pass http://backend-app;
            expires 3d;
            add_header Cache-Control private;
        }
    }

	server {
        listen 92;
        listen [::]:92;
		client_max_body_size 100M;
        proxy_read_timeout 195;

		server_name prod;
        location / {
            root   /usr/share/nginx/role;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }
        location /api/ {
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_pass http://backend-app-role;
            proxy_redirect off;
        }

        location /auth-server/ {
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_pass http://backend-auth-role;
            proxy_redirect off;
        }

        location ~ /resources/upload/file/(?<section>.*) {
            rewrite ^/resources/upload/file//(.*)$ /$1 break;
            proxy_pass http://backend-app-role;
            expires 3d;
            add_header Cache-Control private;
        }
    }


    server {
        listen 82;
        listen [::]:82;
		client_max_body_size 100M;
        proxy_read_timeout 195;

        server_name dev;
        location / {
            root   /usr/share/nginx/dev;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }
         location /api/ {
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_pass http://backend-dev-app;
            proxy_redirect off;
        }

        location /auth-server/ {
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_pass http://backend-dev-auth;
            proxy_redirect off;
        }

        location ~ /resources/upload/file/(?<section>.*) {
            rewrite ^/resources/upload/file//(.*)$ /$1 break;
            proxy_pass http://backend-dev-app;
            expires 3d;
            add_header Cache-Control private;
        }
    }
}
